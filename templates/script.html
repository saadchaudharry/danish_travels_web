<script>
   const checkbox = document.getElementById('checkbox');
   checkbox.addEventListener('change', function() {
       if ( checkbox.checked){
             $("#site-header").addClass("bg-dark");
             $("#site-header").removeClass("bg-white");
       }
       else{
           $("#site-header").addClass("bg-white");
           $("#site-header").removeClass("bg-dark");
       }

   });
</script>

   var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.querySelector("#site-header").style.top = "0";
      } else {
        document.querySelector("#site-header").style.top = "-100px";
      }
      prevScrollpos = currentScrollPos;
    }
