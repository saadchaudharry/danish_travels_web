    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Simulate a delay (you can replace this with actual loading time)
        setTimeout(function () {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('content').style.display = 'block';

          // Redirect to element with id from fragment identifier
          window.location.hash && document.getElementById(window.location.hash.substr(1))?.scrollIntoView({ behavior: 'smooth' });
        }, 1300); // Adjust the delay time in milliseconds
      });
    </script>
