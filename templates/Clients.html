{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
    <div class="container py-5">
      <h1 class="display-3 text-white slideInRight">CLIENTS</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb slideInRight mb-0">
          <li class="breadcrumb-item">
            <a href="#">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#">Pages</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">CLIENTS</li>
        </ol>
      </nav>
    </div>
  </div>
  

    <!-- Project Start -->
    <div class="container-fluid py-5 my-5 px-0">
        <div class="text-center mx-auto wow fadeIn" data-wow-delay="0.1s" style="max-width: 600px;">
            <p class="fw-medium text-uppercase text-primary mb-2">Our Projects</p>
            <h1 class="display-5 mb-5">See What We Have Completed Recently</h1>
        </div>
        <div class="owl-carousel project-carousel bg-dark wow fadeIn" data-wow-delay="0.1s">

            {% for i in Clients %}
                <a class="project-item" href="">
                    <img class="img-fluid" src="/media/{{ i.thumbnail }}" alt="">
                    <div class="project-title">
                        <h5 class="text-primary mb-0">{{ i.name }}</h5>
                    </div>
                </a>
            {% endfor %}


        </div>
    </div>
    <!-- Project End -->
        
  
{% endblock %}
