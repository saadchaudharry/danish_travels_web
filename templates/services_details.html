{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}


<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="/media/{{ object.thumbnail }}" class="d-block mx-lg-auto img-fluid" alt="Services image" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3 " style="color:#c71f4c">{{ object.title }}</h1>
            <p class="lead">{{ object.about }}</p>

        </div>
    </div>
</div>





  {% endblock %}
