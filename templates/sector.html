{% extends 'base.html' %}
{% block body %}
<style>
  .card-img {
    width: 130%; /* Set the width to 100% of the container */
    height: 200px; /* Set the fixed height for the images */
    object-fit: contain; /* Maintain aspect ratio and cover the container */
  }
</style>
<section class="w3l-team" id="Sector">
   <div class="team py-5">
      <div class="container py-md-5 py-3">
         <div class="header-section text-center mx-auto">
            <h6 class="sub-titlehny">Industries We Serve</h6>
            <h3 class="hny-title">Sector</h3>
            <!--<p class="my-3">At Danish Travels, our expertise spans across various sectors. We specialize in delivering top-notch solutions tailored to the unique needs of each industry. From residential and commercial H.R Solutions to innovative project management, we are committed to excellence.</p>-->
         </div>

         <div class=" w3l-cwp4-sec m-0">
            <div class="container">

               <ul class="nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link sub-titlehny"  href="{% url 'allSEC' %}">All</a>
                  </li>
                        {% for i in catag %}

                  <li class="nav-item">
                    <a class="nav-link sub-titlehny"  href="{% url 'cataSlug' i.slug %}">{{ i.title }}</a>
                  </li>
                        {% endfor %}

                </ul>

            </div>
         </div>

<br>
<br>

         <div class="row">
            {% for i in data %}
            <div class="col-lg-3 col-6 team-wrap mt-sm-0 pt-sm-0 my-4 py-2">
               <div class="team-info">
                  <div class="column position-relative img-circle">
                     <a href="{% url  'cont'%}"><img src="/media/{{ i.thumbnail }}" alt="" class="img-fluid card-img" /></a>
                  </div>
                  <div class="column-btm text-center">
                     <h3 class="name-pos text-break"><a href="#url">{{ i.name }}</a></h3>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>

      </div>
   </div>
   </div>
</section>
{% endblock body %}
